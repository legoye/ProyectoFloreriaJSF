<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Examen Signos</title>
        <h:outputStylesheet library="versiones" name="css/estilo.css" />
    </h:head>
    <h:body>
        
        <h:form id="miFrm">
            <h:dataTable value="#{productoBean.list}" var="oSig" border="1"
                         headerClass="cab" footerClass="pie"
                         rowClasses="claro,obscuro">
                <f:facet name="header">
                    <h:outputText value="Lista de Signos"/>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{productoBean.name}"/>
                   
                </h:column>
                <h:column footerClass="cab">
                    <f:facet name="header">
                        <h:outputText value="Inicio"/>
                    </f:facet>
                    <h:outputText value="#{oSig.ini}"/>
                   
                </h:column>
                 <h:column footerClass="cab">
                    <f:facet name="header">
                        <h:outputText value="Fecha fin"/>
                    </f:facet>
                    <h:outputText value="#{oSig.fin}"/>
                   
                </h:column>
                
               
                
       
                <f:facet name="footer">
                    <h:outputText value="Signos encontrados"/>
                </f:facet>
            </h:dataTable>
            <br/>
        
            <h:commandButton action="index" value="Terminar"/>
        </h:form>
            
    </h:body>
</html>
