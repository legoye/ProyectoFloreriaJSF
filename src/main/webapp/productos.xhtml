<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

            <ui:define name="content">
                <div class="col-lg-9" >             


                    <div class="row" style="margin-top: 30px;margin-bottom: 30px">

                        <p:dataGrid var="pro" value="#{productoBean.list}" columns="4" rows="12" paginator="true" layout="grid" rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Nuestros Productos
                            </f:facet>

                            <p:column>


                                <p:panel header="#{pro.name}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <p:graphicImage value="http://placehold.it/140x100"/>
                                        <h:outputText value="#{pro.descripcion}" />
                                        <h:outputText value="#{pro.precio}" />
                                        <h:form>
                                            <h:commandButton value="Comprar" action="#{carritoBean.agregarCarrito}">
                                                <f:param value="#{pro.id}" name="id"/>
                                            </h:commandButton>
                                        </h:form>    
                                        <h:form>
                                            <h:commandLink  value="Ver Detalles" action="#{productoBean.detalleProducto}">
                                                <f:param value="#{pro.id}" name="id"/>

                                            </h:commandLink>
                                        </h:form>
    

                                    </h:panelGrid>
                                </p:panel>

                                
                            </p:column>
                        </p:dataGrid>



                    </div>
                    <!-- /.row -->


                </div>
                <!-- /.col-lg-9 -->


            </ui:define>

        </ui:composition>
    </h:body>
</html>
