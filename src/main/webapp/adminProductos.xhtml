<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>


        <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

            <ui:define name="contentSide">

            </ui:define>

            <ui:define name="content">
                <div id="container" class="container">





                    <div class="row">
                        <div class=" col-md-2">

                        </div>

                        <div class=" col-md-8">


                            <div class="row" style="margin-top: 50px">
                                <div class=" col-md-4">
                                    <p:outputLabel value="Administracion de productos"></p:outputLabel>
                                </div>
                            </div>


                            <div class="row" >
                                <div class=" col-md-4">
                                    <p:link outcome="registrarProducto" value="Registrar Producto"></p:link>
                                </div>

                            </div>

                             <div class="row" style="margin-bottom: 30px">

                                <h:form id="form1">

                                    <p:growl id="message" showDetail="true" />

                                    <p:dataTable value="#{productoBean.list}" var="producto" paginator="true" rows="5" >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID"></h:outputText>
                                            </f:facet>
                                            <h:outputText value="#{producto.id}"></h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"></h:outputText>
                                            </f:facet>
                                            <p:outputLabel value="#{producto.name}"></p:outputLabel>  

                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Editar"></h:outputText>
                                            </f:facet>
                                            <p:commandButton value="Editar" id="edit" actionListener="#{productoBean.editaProducto(producto.id)}" ajax="false" />
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="eliminar"></h:outputText>
                                            </f:facet>


                                            <p:commandButton value="Eliminar" id="eliminar" actionListener="#{productoBean.eliminaProducto(producto.id)}" ajax="false" />

                                        </p:column>
                                    </p:dataTable>

                                </h:form>

                            </div>


                            <div class=" col-md-2">




                            </div>

                            <div class="row" >



                            </div>


                        </div>


                    </div>
                </div>



            </ui:define>

        </ui:composition>


    </h:body>
</html>
