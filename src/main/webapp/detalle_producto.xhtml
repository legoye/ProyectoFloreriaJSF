<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

            <ui:define name="content">
                <div class="col-lg-9">


                    <div class="row" style="margin-top: 30px">

                        <div class="card mt-4">
                            <img class="card-img-top img-fluid" src="http://placehold.it/900x400" alt=""/>
                            <div class="card-body">
                                <h3 class="card-title">#{productoBean.name}</h3>
                                <h:form>
                                    <h:commandButton value="Comprar" action="#{carritoBean.agregarCarrito}">
                                        <f:param value="#{product.id}" name="id"/>
                                    </h:commandButton>
                                </h:form>
                                <h4>#{productoBean.precio}</h4>
                                <p class="card-text">#{productoBean.descripcion}</p>
                                <span class="text-warning">#{productoBean.disponibilidad}</span>

                            </div>
                        </div>
                        <!-- /.card -->

                        <div class="card card-outline-secondary my-4">
                            <p:accordionPanel style="width: 850px">
                                <p:tab title="Mas informacion">
                                    <h:panelGrid columns="2" cellpadding="10" width="800px">
                                      
                                        <h:outputText
                                            value="Contenido mas infomracion" />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Tiempo de entrega">
                                    <h:panelGrid columns="2" cellpadding="10" width="800px">
                                        
                                        <h:outputText value="Tiempo de entrega" />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Mas fotos" >
                                    <h:panelGrid columns="2" cellpadding="10" width="800px">
                                        <p:graphicImage value="http://placehold.it/200x100" />
                                        <p:graphicImage value="http://placehold.it/200x100" />
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.col-lg-9 -->             
            </ui:define>

        </ui:composition>
    </h:body>
</html>
