<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

            <ui:define name="content">
                <div class="col-lg-9">


                   
                        <p:carousel autoPlayInterval="2000" numVisible="1" effect="easeInStrong" headerText="Nuestras Promociones" style="margin-bottom:20px;margin-top: 30px">
                            <p:tab title="Envio Gratis">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:graphicImage value="http://placehold.it/800x350" />

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Meses Sin intereses">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:graphicImage value="http://placehold.it/800x350" />

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Envio Gratis">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:graphicImage value="http://placehold.it/800x350" />

                                </h:panelGrid>
                            </p:tab>
                        </p:carousel>








                    <div class="row" >
                        <a href="index.xhtml"></a>

                        <ui:repeat value="#{productoBean.list}" var="product">
                            <div class="col-lg-4 col-md-6 mb-4">
                                <div class="card h-100">
                                    <a href="detalle_producto.html?id=#{product.id}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""/></a>
                                    <div class="card-body">
                                        <h4 class="card-title">


                                            <h:form>
                                                <h:commandLink  value="Ver Detalles" action="#{productoBean.detalleProducto}">
                                                    <f:param value="#{product.id}" name="id"/>

                                                </h:commandLink>
                                            </h:form>


                                        </h4>
                                        <p:outputLabel value="#{product.precio}"></p:outputLabel> 

                                        <p class="card-text">#{product.descripcion}</p>
                                    </div>
                                    <div class="card-footer">
                                        <small class="text-muted">#{product.disponibilidad}</small>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>


                    </div>



                </div>
                <!-- /.col-lg-9 -->


            </ui:define>

        </ui:composition>
    </h:body>
</html>
