<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/WEB-INF/facelets/templates/layout.xhtml">

            <ui:define name="contentSide">




            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class=" col-md-4">

                        </div>
                        <div class=" col-sm-8">
                            <div class="row" style="margin-top: 20px" >
                                <p:messages id="messages" showDetail="true" closable="true">
                                    <p:autoUpdate />
                                </p:messages>
                            </div>


                            <h:form style="margin-top: 100px;margin-bottom: 50px">            
                                <h:outputLink  value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                                    Ingresar
                                </h:outputLink>


                                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                                <p:dialog header="Ingresar" widgetVar="dlg" resizable="false">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel for="username" value="Nombre de Usuario:" />
                                        <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                                        <h:outputLabel for="password" value="ContraseÃ±a:" />
                                        <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                                        <f:facet name="footer">
                                            <p:commandButton value="Ingresar" update="growl" actionListener="#{userLoginView.login(event)}"
                                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                                        </f:facet>  
                                    </h:panelGrid>
                                </p:dialog>
                            </h:form>

                            <script type="text/javascript">
                                function handleLoginRequest(xhr, status, args) {
                                    if (args.validationFailed || !args.loggedIn) {
                                        PF('dlg').jq.effect("shake", {times: 5}, 100);
                                    } else {
                                        PF('dlg').hide();
                                        $('#loginLink').fadeOut();
                                    }
                                }
                            </script>

                            <div class=" col-md-3">

                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
